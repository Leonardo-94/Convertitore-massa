<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center mb-3">Convertitore massa</h1>
      <form>
        <div class="form-group">
          <input id="grammiInput" type="number" class="form-control form-control-lg" placeholder="Inserisci i grammi...">
        </div>
      </form>
      <div id="output">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
              <h5 class="card-title">Kilogrammi:</h5>
              <p class="card-text" id="kgOutput"></p>
          </div>
        </div>

        <div class="card text-white bg-success mb-3">
          <div class="card-body">
              <h5 class="card-title">Once:</h5>
              <p class="card-text" id="ozOutput"></p>
          </div>
        </div>

        <div class="card text-white bg-danger mb-3">
          <div class="card-body">
              <h5 class="card-title">Libbre:</h5>
              <p class="card-text" id="lbsOutput"></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
